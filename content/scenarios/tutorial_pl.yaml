- &SIGNALFIRE
  - [Message, Build a Signal Fire at the coast close to your Warehouse.]
  - [Headline, 'NOWE ZADANIE: Wybuduj sygnał świetlny']
  - [Image, content/gui/images/background/hr.png]
  - Widzisz statek przepływający w pobliżu wyspy od czasu do czasu? Należy do Wolnych Kupców, jednych z pierwszych osadników archipelagu.
  - Kupcy dostarczą osadzie niezbędnych dóbr, których nie jesteś w stanie jeszcze wyprodukować.
  - You can also sell surpluses of your production, but in general consuming them (by building more Tents) instead of selling them yields more profit.
  - Normally the trader just sails around and looks for deals, but you can speed things up a bit.
  - - Gallery
    - [content/gui/icons/buildmenu/006_h.png]
  - For this purpose, build a Signal Fire at the coast near your Warehouse. It will show ships the way to your settlement.
  - The Signal Fire has to cover the area which the ships pass through to catch them.
  - [Pagebreak]
  - '

    After this little advertisement, the trader will also stop by and look into your Warehouse, even if he had planned to sail past it.'
  - You can propose deals via the Warehouse tab "Buy/Sell".
  - - Gallery
    - [content/gui/icons/tabwidget/warehouse/buysell_a.png]
  - Na poziomie rozwoju "żeglarze", możesz handlować trzema różnymi towarami.
  - Kliknij na małej ikonie, by zmienić tryb z "Kup" na "Sprzedaj" i na odwrót.
  - Kliknij na kwadracie, by wybrać towar, którym chcesz handlować. Później to wyjaśnimy, gdy będziesz gotów do handlu.
  - ''
  - [BoldLabel, 'Task: Build a Signal Fire at the coast close to your Warehouse.']

- &TRADING
  - [Message, Zdobądź co najmniej 30 sztuk narzędzi.]
  - [Headline, 'NOWE ZADANIE: Naucz się handlować']
  - [Image, content/gui/images/background/hr.png]
  - 'Excellent! The Free Trader will now stop by at your Warehouse from time to time.


    Let''s continue our tutorial on how to trade.'
  - First click on your own Warehouse and click on the third tab.
  - Then click on one of the 3 slots, then select a good you want to buy or sell.
  - Po wybraniu określonego towaru, zielony pasek na dole (jeśli będzie widoczny) wskaże jak duże masz jego zapasy.
  - Przeciągając suwak po prawej, ustalasz "docelową ilość", która ma inne znaczenie przy kupnie a inne przy sprzedaży towaru.
  - Jeżeli kupujesz, będziesz się starał osiągnąć "docelową ilość" towaru poprzez kupno.
  - W przypadku sprzedaży, będziesz się starał sprzedać nadwyżkę towaru, ustaloną przez "ilość docelową". Jeżeli będziesz miał mniej tego towaru niż "ilość docelowa", sprzedaż zostanie wstrzymana aż do ponownego przekroczenia tego limitu.
  - [Pagebreak]
  - '

    Przykład kupowania:

    W magazynie jest 5 ton towaru, a pasek ustawiono na 9 ton ("ilość docelowa"). Spowoduje to zakup najwyżej 4 ton towaru.'
  - Sprzedaż działa podobnie. W magazynie znajduje się 18 ton sprzedawanego towaru, a suwak ustawiono na 13. W tej sytuacji zostanie sprzedane najwyżej 5 ton.
  - If the Free Trader however only wants to buy or sell less than your settings would allow him, you need to live with that and wait for him to return.
  - 'W Unknown Horizons cena jednostki towaru jest zależna od wielu czynników i będzie zmieniać się z czasem.

    Nie ma możliwości samodzielnego ustalania cen!'
  - Możesz zobaczyć swój bilans handlowy w zakładce "Konto", gdzie porównano wartości "Kupna" i "Sprzedaży".
  - ''
  - [BoldLabel, 'ZADANIE: Kup tyle narzędzi, by mieć 30 ton w magazynie!']
  - - Gallery
    - [content/gui/icons/resources/32/006.png]

- &PAVILION
  - [Message, Build a Pavilion with connection to the Tents.]
  - [Headline, 'NOWE ZADANIE: Wybuduj kaplicę']
  - [Image, content/gui/images/background/hr.png]
  - Te narzędzia wystarczą na jakiś czas. Dobra robota!
  - Twoi osadnicy mają teraz dostęp do mieszkań, rynku i jedzenia.
  - 'Still there is one demand which we have not satisfied so far (you may check that by clicking on any Tent): your sailors want a basic building where they can pray.'
  - The solution is a Pavilion which the village parson quickly puts up as shelter from the sun.
  - Service buildings like this also need to be connected to the Tents with a Trail, else your inhabitants feel unable to reach them.
  - [Pagebreak]
  - '

    Zauważ, że wiara jest traktowana jak fizyczny surowiec!'
  - This means that your inhabitants need a road connection to the producer (Pavilion) to pick up faith there.
  - Po jakimś czasie zostanie ona skonsumowana i wtedy znów będą szukali wytwórcy, od którego będą mogli zebrać więcej wiary.
  - 'Important:

    It is NOT enough that the building is merely within a certain range of the Tents.

    The road connection is required as well.'
  - ''
  - [BoldLabel, 'Task: Build a Pavilion with a Trail to the Tents in order to fulfill your sailors'' demand for faith.']
  - - Gallery
    - [content/gui/icons/buildmenu/005.png]

- &NEXTTIER
  - [Message, Ustaw poziom podatków na niski i poczekaj aż twoi marynarze przejdą na następny poziom.]
  - [Headline, 'NOWE ZADANIE: Następny poziom']
  - [Image, content/gui/images/background/hr.png]
  - All demands are fulfilled now if your inhabitants can regularly visit the Main Square and the Pavilion and your food supply is adequate.
  - Jeśli marynarze są szczęśliwi, to będą chcieli przejść do kolejnego stadium rozwoju "Pionierzy".
  - Nie możesz już ich uszczęśliwić bardziej niż poprzez obniżenie podatków, gdyż wszystkie ich żądania zostały spełnione.
  - Ustanowienie niskich podatków na dłuższy okres czasu prędzej czy później doprowadzi do bankructwa i nie powinno się tego robić. Jeśli jednak obniżone zostaną tylko na chwile i z określonych powodów to może to mieć pewne korzyści.
  - After some time, the first unit should walk to the Main Square and have a look for new construction material there to build a log house. This house will replace the old tent.
  - [Pagebreak]
  - '

    Such residential upgrades cost resources and can thus be restricted at the Main Square.'
  - Niektóre ulepszenia mogą się jednak odbyć bez dodatkowych kosztów, zmienia się wtedy tylko ich grafika. Przykładem może być chata drwala.
  - Nowe mieszkanie może pomieścić większą ilość mieszkańców. Dodatkowo pionierzy płacą większe podatki niż marynarze.
  - Jak możesz się zapewne domyślić, pionierzy mają również więcej wymagań - potrzebujesz zatem więcej pieniędzy żeby ich uszczęśliwić.
  - ''
  - [BoldLabel, 'ZADANIE: Ustaw poziom podatków na niski (lewy koniec suwaka) i poczekaj aż marynarze przejdą na wyższy poziom.']
  - - Gallery
    - [content/gfx/buildings/pioneers/residential/as_hut0/idle/45/0.png]

- &FARM
  - [Message, Build a Farm and keep some empty space around it.]
  - [Headline, 'NOWE ZADANIE: Zbuduj farmę']
  - [Image, content/gui/images/background/hr.png]
  - Gratulacje! Niektórzy z twoich mieszkańców przeszli na drugi poziom rozwoju!
  - Masz teraz dostęp do nowych budynków. Zajrzyj teraz do menu budowania.
  - - Gallery
    - [content/gui/icons/tabwidget/buildmenu/tier/tier2_u.png]
  - Pojawiła się nowa, piękna zakładka.
  - Pioneers will demand cloth, so you need to set up a production line for cloth starting with lambs wool (which is one of the goods produced at the Farm).
  - The Farm is a very special production building since it can produce not only one, but many (and different) goods if you choose.
  - The output of Farms depends on what kind of fields you build around it.
  - [Pagebreak]
  - '

    Przyjrzymy się temu za chwilę.'
  - Farms, like all companies producing raw materials, do not necessarily need to be connected to storage or a Warehouse.
  - As long as units of the final production company can reach the Farm, and collectors from the Warehouse or Storage Tent can reach the final company everything's fine.
  - Jeśli jednak planujesz przetwarzać i produkować na różnych częściach wyspy (co może mieć sens), a nawet na różnych wyspach, potrzebne będzie połączenie między zbieraczami.
  - Try to build the Farm not too close to the coast or your existing buildings since it will need some space around it to work well.
  - ''
  - [BoldLabel, 'Task: Build a Farm.']
  - - Gallery
    - [content/gui/icons/buildmenu/020.png]

- &FIELDS
  - [Message, Zbuduj co najmniej jedno pastwisko oraz dodaj kartoflisko jeżeli chcesz.]
  - [Headline, 'NOWE ZADANIE: Wybuduj pola']
  - [Image, content/gui/images/background/hr.png]
  - The Farm itself is not going to produce anything without some fields.
  - Obecnie możesz wybrać pomiędzy pastwiskiem, polem ziemniaków lub polem cukrowym.
  - 'Let''s have a short overview:

    * Pasture: Sheep live here, producing lamb wool.

    * Potato Field: Grows potatoes which are currently treated as food.

    * Sugar Field: Grows sugar which is used to distill liquor and (later) produce confectionery.'
  - Teraz potrzeba tylko pastwisk, ale w przypadku, gdy łańcuch dostaw żywności jest zbyt mały (zbyt wiele budynków mieszkalnych) można również produkować niektóre ziemniaki.
  - Note that for potatoes you will need a road connection to the Farm (not to the field!), as it will be the only company to work on the goods.
  - [Pagebreak]
  - '

    Make sure that all fields you build are in the area covered by the Farm.'
  - You can have combined production - one pasture will not lead to 100 percent efficiency of the Farm - but you need to check how many fields one Farm can serve.
  - Różne rodzaje pól wymagają od gospodarstw więcej lub mniej czasu na siew, żniwa, wypas stada, itp ...i dlatego gospodarstwo może być niezdolne do działania na wszystkicz zbudowanych w jego zasięgu polach.
  - Na razie nie musisz się martwić tymi sprawami, ponieważ nie zbudowalłeś żadnych pól. Zmieńmy to!
  - ''
  - [BoldLabel, 'Task: Build at least one Pasture in the Farm''s range and add Potato Fields if you like.']
  - - Gallery
    - [content/gui/icons/buildmenu/018.png, content/gui/icons/buildmenu/019.png]

- &STORAGE
  - [Message, Zbuduj namiot magazynowy (Zakładka poziomu I) tam gdzie może się przydać.]
  - [Headline, 'NOWE ZADANIE: Zbuduj magazyn']
  - [Image, content/gui/images/background/hr.png]
  - Czy odwiedziłeś ostatnio drwala?
  - Since your Warehouse does not have unlimited space to store goods, collectors will stop fetching goods from companies when stock is full.
  - Jeśli żeglarze od dawna nie chcą uaktualnić swoich namiotów, prawdopodobnie masz wiele desek, więc możesz nakazać drwalowi zaprzestanie pracy.
  - Możemy poprawić tę sytuację na dwa sposoby, na oba można spojrzeć poniżej.
  - 'All companies offer to do no work at all.

    This may sound strange, but click on the gear wheel you see in the Lumberjack Hut''s overview.'
  - Jeśli ten tryb "przerwy" jest włączony (nazywamy go "Wycofanie z eksploatacji"), koszty bieżące budynku będą się zmniejszać. Nie wyniosą zero, ale będą niższe niż w przypadku kontynuowania produkcji.
  - - Gallery
    - [content/gui/icons/templates/production/toggle_inactive_h.png]
  - [Pagebreak]
  - '

    Oznacza to że możesz oszczędzać, gdy chwilowo nie potrzebujesz danego budynku, ale nie chcesz go burzyć.'
  - 'Another solution is to build the last tier-I building which has not been mentioned so far: the Storage Tent.'
  - 'This building has two purposes. It:

    * Offers more storage for your goods, and

    * sends its own collectors to fetch goods, just like the Warehouse does.'
  - Note that companies can also be connected to a storage in order to get their products collected, and if the Warehouse is overwhelmed with collector tasks, you can place a Storage Tent to help out there.
  - ''
  - [BoldLabel, 'Task: Build a Storage Tent, preferably where you need collectors.']
  - - Gallery
    - [content/gui/icons/buildmenu/002.png]

- &WEAVER
  - [Message, Build a Weaver's Hut that can somehow reach the wool of your Farm.]
  - [Headline, 'NOWE ZADANIE: Zbuduj tkalnie']
  - [Image, content/gui/images/background/hr.png]
  - Produkcja wełny ruszyła, potrzeba jeszcze warsztatu tkackiego do produkcji tkaniny.
  - The Weaver's Hut is the place where the weaver lives. There are two spots where you can build it - either close to the Farm or close to a Storage Tent (or the Warehouse).
  - In both cases you should ensure the connection to a Trail as well.
  - You can place the Weaver's Hut close to the Farm and tear down any Trail to the Farm to see that it will still fetch the wool and produce.
  - ''
  - [BoldLabel, 'Task: Build a Weaver''s Hut positioned so it can get wool.']
  - - Gallery
    - [content/gui/icons/buildmenu/007.png]

- &GOALS
  - [Message, 'Spraw aby w twojej osadzie mieszkało 50 lub więcej mieszkańców, by ukończyć tutorial. Musisz mieć dodatnie saldo.']
  - [Headline, 'NOWE ZADANIE: Ukończ samouczek']
  - [Image, content/gui/images/background/hr.png]
  - Spróbuj mieć 50 lub więcej mieszkańców w twoim mieście budując domy mieszkalne.
  - Gdy jesteś w stanie utrzymać gospodarkę, by mogła zaspokoić potrzeby takiej ilości konsumentów, jesteś gotowy, aby odkrywać nowe nieznane noryzonty!
  - You also need enough money to keep this economy running, so a positive balance (check in the Warehouse tab 'Account') is required.
  - ''
  - [BoldLabel, 'Zadanie: Osiągnij liczbę 50 mieszkańców i dodatnie saldo, aby ukończyć ten samouczek.']
  - - Gallery
    - [content/gui/icons/widgets/cityinfo/inhabitants.png]

- &WON
  - [Message, Gratulacje! Ukończyłeś samouczek i jesteś gotowy stawić czoła nowym wyzwaniom!]
  - [Headline, Wszystkie zadania zostały wykonane]
  - [Image, content/gui/images/background/hr.png]
  - Ukończyłeś pomyślnie wszystkie zadania, które zostały Ci przekazane. Świat jest teraz do twojej dyspozycji, czeka na twoje aspiracje i odważne poszukiwania!
  - 'Jeśli masz jakieś sugestie, co możemy lub powinniśmy poprawić, dodać lub pominąć:'
  - www.unknown-horizons.org
  - '#unknown-horizons @ irc.freenode.net'
  - team@unknown-horizons.org
  - Nasze fora są dla ciebie otwarte!
  - Najlepsze rezultaty do tej pory były osiągane poprzez dołączenie do naszego kanału IRC, więc możesz spróbować tego w pierwszej kolejności (-;
  - [Pagebreak]
  - [Headline, Dziękuję!]
  - [Image, content/gui/images/background/hr.png]
  - '





    Dziękujemy za rozegranie samouczka!


    Zespół UH'
  - - Gallery
    - [content/packages/unknown-horizons.xpm, content/gfx/misc/status_icons/as_book_flip/idle/45/003.png]

events:
- # Show a message after starting the game (how to move)
  actions:
   - type: logbook
     arguments: *WELCOME
   - type: set_var
     arguments: ["tutorial_progress", 16]
  conditions:
   - type: game_started
     arguments: []

- # Tell the player to build the first building - lumberjack
  actions:
   - type: logbook
     arguments: *LUMBERJACK
   - type: set_var
     arguments: ["tutorial_progress", 19]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.BOARDS, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.FOOD, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 9]
   - type: var_gt
     arguments: ["tutorial_progress", 15]
   - type: var_lt
     arguments: ["tutorial_progress", 19]

- # food supply: hunter and fisher
  actions:
   - type: logbook
     arguments: *FOOD
   - type: set_var
     arguments: ["tutorial_progress", 22]
  conditions:
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.LUMBERJACK, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 18]
   - type: var_lt
     arguments: ["tutorial_progress", 22]

- # main square
  actions:
   - type: logbook
     arguments: *MAINSQUARE
   - type: set_var
     arguments: ["tutorial_progress", 25]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.HUNTER, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FISHER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.HUNTER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.FISHER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 21]
   - type: var_lt
     arguments: ["tutorial_progress", 25]

- # 1 tent
  actions:
   - type: logbook
     arguments: *FIRSTTENT
   - type: set_var
     arguments: ["tutorial_progress", 28]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 24]
   - type: var_lt
     arguments: ["tutorial_progress", 28]

- # 4 tents
  actions:
   - type: logbook
     arguments: *MORETENTS
   - type: set_var
     arguments: ["tutorial_progress", 31]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 27]
   - type: var_lt
     arguments: ["tutorial_progress", 31]

- # Build a signal fire
  actions:
   - type: logbook
     arguments: *SIGNALFIRE
   - type: set_var
     arguments: ["tutorial_progress", 34]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 30]
   - type: var_lt
     arguments: ["tutorial_progress", 34]

- # Trading
  actions:
   - type: logbook
     arguments: *TRADING
   - type: set_var
     arguments: ["tutorial_progress", 37]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.SIGNAL_FIRE, 0]
   - type: building_in_range
     arguments: [BUILDINGS.SIGNAL_FIRE, BUILDINGS.WAREHOUSE]
   - type: var_gt
     arguments: ["tutorial_progress", 33]
   - type: var_lt
     arguments: ["tutorial_progress", 37]

- # build pavilion
  actions:
   - type: logbook
     arguments: *PAVILION
   - type: set_var
     arguments: ["tutorial_progress", 40]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 29]
   - type: var_gt
     arguments: ["tutorial_progress", 36]
   - type: var_lt
     arguments: ["tutorial_progress", 40]

- # Upgrade housing
  actions:
   - type: logbook
     arguments: *NEXTTIER
   - type: set_var
     arguments: ["tutorial_progress", 43]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.PAVILION, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 39]
   - type: var_lt
     arguments: ["tutorial_progress", 43]

- # build farm
  actions:
   - type: logbook
     arguments: *FARM
   - type: set_var
     arguments: ["tutorial_progress", 46]
  conditions:
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: var_gt
     arguments: ["tutorial_progress", 42]
   - type: var_lt
     arguments: ["tutorial_progress", 46]

- # farm finished, build fields now (pasture)
  actions:
   - type: logbook
     arguments: *FIELDS
   - type: set_var
     arguments: ["tutorial_progress", 49]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FARM, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 45]
   - type: var_lt
     arguments: ["tutorial_progress", 49]

- # storage tent
  actions:
   - type: logbook
     arguments: *STORAGE
   - type: set_var
     arguments: ["tutorial_progress", 52]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.PASTURE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 48]
   - type: var_lt
     arguments: ["tutorial_progress", 52]


- # Weavers for processing the stuff from pastures
  actions:
   - type: logbook
     arguments: *WEAVER
   - type: set_var
     arguments: ["tutorial_progress", 55]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.STORAGE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 51]
   - type: var_lt
     arguments: ["tutorial_progress", 55]

- # how to win
  actions:
   - type: logbook
     arguments: *GOALS
   - type: set_var
     arguments: ["tutorial_progress", 58]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TEXTILE, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.WEAVER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 54]
   - type: var_lt
     arguments: ["tutorial_progress", 58]

- # final message
  actions:
   - type: logbook
     arguments: *WON
   - type: set_var
     arguments: ["tutorial_progress", 61]
  conditions:
   - type: settlements_num_greater
     arguments: [0]
   - type: settlement_inhabitants_greater
     arguments: [50]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.RESIDENTIAL, 3]
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: player_balance_greater
     arguments: [0]
   - type: var_gt
     arguments: ["tutorial_progress", 57]
   - type: var_lt
     arguments: ["tutorial_progress", 61]

- # Winning conditions
  actions:
   - type: win
  conditions:
   - type: var_gt
     arguments: ["tutorial_progress", 60]

