- &LUMBERJACK
  - [Message, Wybuduj chatę drwala i poprowadź drogę od chaty do portu.]
  - [Headline, 'NOWE ZADANIE: Wybuduj chatę drwala']
  - [Image, content/gui/images/background/hr.png]
  - Zapasy i materiały budowlane zostały rozładowane ze statku i bezpiecznie przechowywane w nowym magazynie. Nadszedł czas, aby zbudować kilka podstawowych budynków, zaczynając od namiotu drwala.
  - Drwale powalają drzewa z lasu wokół swojego namiotu i przetwarzają drewno w celu wyprodukowania desek, do wykorzystania w budownictwie lub jako zasób handlowy.
  - Aby zbudować chatę drwala, otwórz menu budowy klikając wielką ikonę poniżej mini mapy lub naciskając klawisz 'B'.
  - - Gallery
    - [content/gui/icons/widgets/minimap/build.png]
  - Menu kompilacji jest posortowane według poziomów, a ponieważ twoja osada jest nowa, budynki pierwszego poziomu są jedynymi dostępnymi dla ciebie; wraz z postępem cywilizacji uzyskasz dostęp do wyższych poziomów i będziesz mógł budować znacznie szerszy zakres budynków.
  - [Pagebreak]
  - ''
  - Znajdź ładny zalesiony obszar do działania naszego drwala, a następnie wybierz „Namiot drwala” z listy budynków w Przeglądzie i umieść budynek.
  - W dalszej części gry możesz chcieć tworzyć lasy, sadząc drzewa, ale ponieważ to kosztuje, powinieneś wykorzystać to, co natura dała na razie!
  - Każdy budynek gromadzący zasoby lub budynek produkcyjny potrzebuje ścieżki łączącej go z magazynem lub inną formą magazynowania, w przeciwnym razie wytwarzane przez niego towary nie zostaną odebrane.
  - So, once your Lumberjack's Tent is in position, connect it to your Warehouse by opening the Build Menu then clicking the 'Path' button. You can now click and drag with the mouse to draw the route of your path between the Lumberjack's Tent and the Warehouse.
  - ''
  - [BoldLabel, 'Task: Build a Lumberjack''s Tent in a wooded area and connect it to your Warehouse.']
  - Once the buildings are connected you'll see a collector arrive to pick up your newly produced boards and deliver them to the Warehouse, ready for use in construction or trade.
  - - Gallery
    - [content/gui/icons/buildmenu/008.png, content/gui/icons/buildmenu/015.png, content/gui/icons/resources/32/004.png]

- &FOOD
  - [Message, Build a Hunter's Tent and a Fisherman's Tent. Connect them to the Warehouse.]
  - [Headline, 'NOWE ZADANIE: Zaopatrzenie w żywność']
  - [Image, content/gui/images/background/hr.png]
  - You will need to have some food-producing companies too, because people in general (and especially sailors) are very hungry.
  - Available companies in the first tier are the Hunter's Tent and Fisherman's Tent.
  - The hunter hunts animals in the forest, thus needs trees nearby.
  - Note that you can place your Hunter's Tent close to the lumberjack's forest.
  - Może się zdażyć, że zwierzęta nie będą rozmnażać się zbyt szybko albo będą bardzo dobrze się ukrywały.
  - 'Conclusion: the Hunter''s Tent is not too reliable if you need continuous supply.'
  - [Pagebreak]
  - '

    The Fisher needs a coastal building site like the Warehouse and a fish school in range.'
  - Po usytuowaniu chatki rybaka na wybrzeżu, wybuduje on sobie łódź rybacką i zacznie łowić ryby.
  - To bardzo pewne źródło żywności, ceną jest jednak nieznacznie dłuższa produkcja.
  - Taka mała osada jak twoja może wykorzystać oba sposoby pozyskiwania żywności, powinieneś je jednaki zbalansować jzgodnie z ich zaletami i wadami.
  - ''
  - [BoldLabel, 'Task: Build a Hunter''s Tent and a Fisherman''s Tent.']
  - Don't forget to connect them to your Warehouse with Trails!
  - - Gallery
