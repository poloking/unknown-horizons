- &MAINSQUARE
  - [Message, Build a Main Square. Choose an area without many economy buildings.]
  - [Headline, 'NOWE ZADANIE: Rynek główny']
  - [Image, content/gui/images/background/hr.png]
  - Osadnicy potrzebują rynku głównego, na którym będą mogli nabyć niezbędne towary.
  - This means that they need a trail connection from their home to the Main Square. Note that the Main Square acts as trail as well, therefore adjacent Tents do not need a separate Trail.
  - All goods in your Warehouse are available at this 'market place', so your residents do not need to walk to the Fisherman's Tent or even to the Warehouse.
  - - Gallery
    - [content/gui/icons/buildmenu/004_h.png]
  - Nie powinieneś rozstawiać namiotów w pobliżu chaty drwala, gdyż niszczysz w ten sposób drzewa, które potrzebne są drwalowi do produkcji desek.
  - Companies work without being connected to the tents, so you don't need to build a road between the Main Square and e.g. your Lumberjack's Tent.
  - ''
  - [BoldLabel, 'Task: Build a Main Square.']
  - [Pagebreak]
  - '

    Now let''s have a closer look at the Main Square.'
  - - Gallery
    - [content/gui/icons/tabwidget/warehouse/account_a.png]
  - W zakładce 'Finanse' możesz sprawdzić stan finansów wyspy, włączając w to wszystkie koszta jakie ponosisz oraz podatki jakie zbierasz.
  - Pozycje 'Sprzedaż' i 'Kupno' odnoszą się do bilansu handlowego i zostaną wytłumaczone później.
  - Jeżeli Twoje saldo jest dodatnie, odnosisz zyski.
  - - Gallery
    - [content/gui/icons/tabwidget/mainsquare/inhabitants0_a.png]
  - W różnych zakładkach rozwoju osadników możesz zobaczyć statystyki o twoich mieszkańcach. Możesz też ustalić podatki - osobno dla każdego stadium rozwoju - a także pozwolić lub zabronić swym podwładnym na przejście na wyższy poziom rozwoju.

- &FIRSTTENT
  - [Message, Build a Tent and connect it to the Main Square if necessary.]
  - [Headline, 'NOWE ZADANIE: Budynki mieszkalne']
  - [Image, content/gui/images/background/hr.png]
  - Osadnicy muszą mieć dach nad głowami, inaczej nie będą nawet myśleć o zamieszkaniu w wiosce. Powinienś wybudować namioty.
  - - Gallery
    - [content/gui/icons/buildmenu/003_h.png]
  - Namioty są podstawowymi budynkami mieszkalnymi. Mieszkańcy będą chcieli je ulepszać wraz ze zwiększaniem stadium rozwoju.
  - Należy pamiętać, że modernizacja każdego budynku wymaga materiałów budowlanych, takich jak drewno do ich pierwszej modernizacji.
  - Uniemożliwienie modernizacji jest zazwyczaj dobrym pomysłem w sytuacji gdy nie posiadasz zbyt wielu materiałów.
  - Ponieważ osadnicy konsumują wszystkie dobra, które produkujesz, mogą nie wydawać się zbyt przydatni - pamiętaj, że płacone przez nich podatnki to obecnie jedyny sposób zdobywania pieniędzy!
